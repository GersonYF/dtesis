{% extends 'base.html' %} {% block content %}
<div id="register-container" class="col col-md-8">
  <h2 class="text-center">Registro</h2>
  <form method="post" id="registerForm" class="row">
    {% csrf_token %}
    {% for field in form %}
    <div class="col col-sm-6 col-md-4 _field">
      {{ field.label_tag }}<br> {{ field }}
      {% for error in field.errors %}
        <p style="color: red">{{ error |safe }}</p>
      {% endfor %}
    </div>
    {% endfor %}
    <div class="col col-sm-12">
      <button type="submit">Registro</button>
    </div>

  </form>
  <h3 class="text-center">O</h3>
  <p class="text-center">
    Si ya tienes cuenta, <a href="{% url 'login' %}">inicia sesi&oacute;n!</a>
  </p>
</div>
{% endblock %}
