{% extends 'base.html' %} {% block content %}
<div class="row justify-content-center">
  <div class="col-8 col-sm-6 col-lg-6">
    <h2>Sign up</h2>
    <form method="post">
      {% csrf_token %} {% for field in form %}
      <p>
        {{ field.label_tag }}<br> {{ field }} {% if field.help_text %}
        <small style="color: grey">{{ field.help_text |safe }}</small> {% endif %} {% for error in field.errors %}
        <p style="color: red">{{ error |safe }}</p>
        {% endfor %}
      </p>
      {% endfor %}
      <button type="submit">Sign up</button>
    </form>
  </div>
</div>
{% endblock %}
