{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>{% block title %}Tesis{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css">
  <link rel="stylesheet" href="{% static 'css/datepicker.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/app.min.css' %}">
</head>

<body>
  <div id="content">
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="{% url 'index' %}">HMS</a>
    </nav>

  		<div class="container-fluid">
  			<div class="row justify-content-md-center">
          {% if request.user.is_authenticated %}
    				<div class="col col-md-3">
    					<div class="card" style="width: 20rem;">
    					  <div class="card-body">
    					    <h4 class="card-title">{{ request.user.first_name }} {{ request.user.last_name }}</h4>
    					    <p class="card-text">Correo: {{ request.user.email}}</p>
    					  </div>
    					  <ul class="list-group list-group-flush">
    					    <li class="list-group-item"><a href="{% url 'index' %}">Pacientes</a></li>
    							<li class="list-group-item"><a href="{% url 'observaciones' %}">Observaciones</a></li>
    					    <li class="list-group-item"><a href="{% url 'logout' %}">Cerrar sesi√≥n</a></li>
    					  </ul>
    					</div>
    				</div>
          {% endif %}
  				{% block content %}{% endblock %}
  			</div>
  		</div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
    <script type="text/javascript" src="{% static 'js/datepicker.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/datepicker.es.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/app.js' %}"></script>
</body>

</html>
